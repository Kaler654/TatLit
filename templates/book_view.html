<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div class="main__container">
        <main class="main">
            <section class="book">
                <div class="book__container">
                    <div class="book__content ">
                        <div class="container-fluid">
                            <div class="row justify-content-between">
                                <div class="col-7 col-sm-7 book__left">
                                    <div class="book__header d-flex justify-content-center">
                                        <div class="book__header__container">
                                            <div class="book__header__pagination">
                                                <nav aria-label="Page navigation example">
                                                    <ul class="pagination">
                                                        <li class="page-item">
                                                            <a href="{{ page - 1 }}" aria-label="Previous"
                                                                    {% if page == 1 %}
                                                               class="page-link disabled" {% else %}
                                                               class="page-link" {% endif %}>
                                                                <span aria-hidden="true">&laquo;</span>
                                                            </a>
                                                        </li>
                                                        <li class="page-item"><a class="page-link"
                                                                                 href="#">{{ page }}</a></li>
                                                        <li class="page-item">
                                                            <a href="{{ page + 1 }}" aria-label="Next"
                                                                    {% if page == pages %}
                                                               class="page-link disabled" {% else %}
                                                               class="page-link" {% endif %}>
                                                                <span aria-hidden="true">&raquo;</span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </nav>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="book__text__container">
                                        <div class="book__text">
                                            {% for paragraph in text %}
                                                <p class="book__p">
                                                    {% for word in paragraph %}
                                                        <span class="book__word">{{ word }}</span>
                                                    {% endfor %}
                                                </p>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4 col-sm-4 book__right">.col-6 .col-sm-3</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="static/js/script.js"></script>
</body>
</html>
