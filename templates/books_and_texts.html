{% extends "base.html" %} {% block content %}

<div class="container">
    <a href="/add_text">добавить книгу/текст</a>
    <div>
        <p>Сложность</p>
        <button>любая</button>
        <button>новичок</button>
        <button>средний</button>
        <button>профи</button>
    </div>
    <div>
        <p>Поиск</p>
        <input type="text">
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Сложность</th>
                <th scope="col">название</th>
                <th scope="col">автор</th>
                <th scope="col">кол-во страниц</th>
            </tr>
        </thead>
        {% for book in books %}
            <tr>
                <td>{{ book.level_id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.pages }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
